<html>
  <body>
    
 
<h1 class="Titulo TextCenter animated tada">{{Titulo}}</h1>

<ul class=" animated flipInX" *ngIf="modo=='lista'">
  <p *ngIf="Tarefas.length==0"><small>Não tem nenhuma tarefa hoje!</small></p>
   <li *ngFor="let tarefa of Tarefas ; let i = index">
      {{ tarefa.titulo }} 
      <button (click)="Remover(tarefa)"><i class="far fa-trash-alt"></i></button>
      <button  *ngIf="!tarefa.done" (click)="Concluir(tarefa)"><i class="far fa-check-circle"></i></button>
     <button  *ngIf="tarefa.done" (click)="Refazer(tarefa)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="model" *ngIf="modo=='adicionar'" class="animated flipInX">
  <h1>Nova Tarefa:</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="Título da tarefa." maxlength="20" formControlName='titulo'>
    <p><small class="danger" *ngIf="form.controls.titulo.invalid && !form.controls.titulo.pristine">Essecampo deve conter entre 3 até 20 caracter.</small></p><br>
    <p class="TextCenter">
    <button class="Botao" [disabled]="form.invalid" (click)="Adicionar()" ><i class="far fa-save"></i> SALVAR</button>
  </p>
</form>
</div>
<p class="TextCenter">
<button class="Botao  add-button animated fadeInUP button" (click)="mudarModo('adicionar')" *ngIf="modo=='lista'">
  <i class="text-center fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
</p>
<button class="Botao add-button animated fadeInUP button" (click)="mudarModo('lista')" *ngIf="modo=='adicionar'">
  <i class=" TextCenter fas fa-times"></i>
  CANCELAR
</button>

</body>
</html>
